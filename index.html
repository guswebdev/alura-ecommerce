<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Geek</title>

    <!-- Raleway - Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- FontAwesome - Iconos-->
    <script src="https://kit.fontawesome.com/ed2ba7d635.js" crossorigin="anonymous"></script>

    <!-- Importaciones CSS-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/05-paginas/main.css">


</head>

<body>

    <!-- HEADER -->
    <header class="header">
        <!--Template-->
        <div class="container">
            <div class="header__logo">
                <a href="#" class="logo__link">
                    <img class="logo__img" src="assets/img/Logo.png" alt="Logo Alura Geek">
                    <!--Atomo-->
                </a>
                <!--Molecula-->
            </div>
            <!--Organismos-->
            <div class="header__login">
                <button class="login__btn">Login</button>
                <!--Atomo-->
            </div>
            <!--Organismos-->
            <div class="header__search">
                <form class="search__form">
                    <input class="search__input" type="text" placeholder="¿Qué deseas buscar?">
                    <!--Atomo-->
                    <button class="search__button" type="submit">
                        <!--Atomo-->
                        <i class="fa-solid fa-magnifying-glass search__icon"></i>
                    </button>
                </form>
                <!--Molecula-->
            </div>
            <!--Organismos-->
        </div>
    </header><!-- HEADER -->


    <!-- MAIN -->
    <!-- FOOTER -->
    <footer class="footer">
        <!--Template-->
        <div class="container">
            <div class="footer__logo">
                <a href="#" class="logo__link">
                    <img class="logo__img" src="assets/img/Logo.png" alt="Logo Alura Geek">
                    <!--Atomo-->
                </a>
                <!--Molecula-->
            </div>
            <!--Organismos-->
            <div class="footer__nav">
                <a class="nav__link" href="#">Quienes Somos</a>
                <!--Atomo-->
                <a class="nav__link" href="#">Política de Privacidad</a>
                <!--Atomo-->
                <a class="nav__link" href="#">Programa de Afiliados</a>
                <!--Atomo-->
                <a class="nav__link" href="#">Nuestras Tiendas</a>
                <!--Atomo-->
                <a class="nav__link" href="#">Quiero ser Franquiciado</a>
                <!--Atomo-->
                <a class="nav__link" href="#">Anuncie Aquí</a>
                <!--Atomo-->
            </div>
            <!--Organismos-->
            <form class="footer__contact">
                <div class="contact__head">
                    <h3 class="contact__title">Hable con Nosotros</h3>
                    <!--Atomo-->
                </div>
                <!--Molecula-->
                <div class="contact__group">
                    <label for="nombre" class="contact__label">Nombre</label>
                    <!--Atomo-->
                    <input id="nombre" class="contact__input" type="text" placeholder="Gustavo Miño">
                    <!--Atomo-->
                </div>
                <!--Molecula-->
                <div class="contact__group">
                    <label for="mensaje" class="contact__label">Mensaje</label>
                    <!--Atomo-->
                    <textarea name="mensaje" id="mensaje" class="contact__input" cols="30" rows="5"
                        placeholder="Escribe tu mensaje..."></textarea>
                    <!--Atomo-->
                </div>
                <!--Molecula-->
                <div class="contact__submit">
                    <button class="contact__btn" type="submit">Enviar Mensaje</button>
                    <!--Atomo-->
                </div>
                <!--Molecula-->
            </form>
            <!--Organismos-->
            <div class="footer__copyright">
                <small>&copy; 2022 | Desarollado por Gustavo Miño</small>
            </div>
            <!--Organismos-->

        </div>
    </footer>


    <script src="app.js" type="module"></script>
</body>

</html>
