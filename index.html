<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Geek</title>

    <!-- Raleway - Google Fonts -->

            <div class="header__logo">

            </div><!--Organismos-->

                <button class="login__btn">Login</button><!--Atomo-->

                    <input class="search__input" type="text" placeholder="¿Qué deseas buscar?"><!--Atomo-->
                    <button class="search__button" type="submit"><!--Atomo-->

            </div><!--Organismos-->
